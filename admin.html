<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title> 转专 砖驻转</title>
  <link rel="stylesheet" href="admin.css">
  <style>
    /* 爪转 住驻转 专住 */
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      background: linear-gradient(135deg, #f5a623, #f093fb);
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>   转专 砖驻转</h1>
    <button class="logout-btn" onclick="logout()">转转拽</button>
  </header>

  <main class="dashboard">
    <div class="card" onclick="openSection('users')">
      <h2>  砖转砖</h2>
      <p>爪驻, 注专  拽 砖转砖 专砖</p>
    </div>

    <div class="card" onclick="openSection('content')">
      <h2>  转</h2>
      <p>驻专住 注转, 转转, 驻住 砖转</p>
    </div>

    <div class="card" onclick="openSection('ai')">
      <h2>  </h2>
      <p> 转 转转 志AI 转专 (, 转转, 专转)</p>
    </div>

    <div class="card" onclick="openSection('stats')">
      <h2> 住住拽转</h2>
      <p>专  住,      驻驻专</p>
    </div>

    <div class="card" onclick="openSection('Home')">
      <h2> 专 祝 转</h2>
      <p>祝 转 砖 砖驻</p>
    </div>
  </main>

  <footer>
    <p>漏 2025 转专 砖驻转 砖 わ</p>
  </footer>

  <script>
    // 驻拽爪 驻 驻 专住
    function openSection(section) {
      switch (section) {
        case 'users': window.location.href = 'users.html'; break;
        case 'content': window.location.href = 'content.html'; break;
        case 'events': window.location.href = 'events.html'; break;
        case 'design': window.location.href = 'design.html'; break;
        case 'ai': window.location.href = 'ai-tools.html'; break;
        case 'stats': window.location.href = 'stats.html'; break;
        case 'Home': window.location.href = 'home.html'; break;
        default: alert('专  爪');
      }
    }

    // 驻拽爪转 转转拽转
    function logout() {
      sessionStorage.removeItem('loggedUser'); // 拽 转 砖转砖 专
      alert('转转拽转 爪!');
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
