<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>לוח שנה משפחתי</title>
  <link rel="stylesheet" href="calendar.css" />
</head>
<body>
  <header>
    <h1>לוח שנה משפחתי</h1>
    <button id="homeBtn">🏠 חזור לדף הבית</button>
  </header>

  <main>
    <div class="calendar-header">
      <button id="prevMonth">⬅</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">➡</button>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="event-form">
      <h3>הוספת אירוע חדש</h3>
      <input type="date" id="eventDate" />
      <input type="text" id="eventTitle" placeholder="תיאור האירוע..." />
      <button id="addEventBtn">➕ הוסף אירוע</button>
    </div>
  </main>

  <script src="calendar.js"></script>
</body>
</html>
