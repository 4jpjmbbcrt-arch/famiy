<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title> 砖驻转 砖专</title>
  <link rel="stylesheet" href="familybot.css" />
</head>
<body>
  <div class="chat-container">
    <h1>  砖驻转</h1>

    <div class="settings">
      <label for="username">住 砖 砖转砖:</label>
      <input type="text" id="username" placeholder=": 注" />
      
      <label for="mood">专 爪 专 砖 :</label>
      <select id="mood">
        <option value="calm">专注</option>
        <option value="funny">爪拽</option>
        <option value="supportive">转</option>
      </select>
      <button id="saveSettingsBtn">砖专</button>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="转 砖..." autocomplete="off" />
      <button onclick="sendMessage()">砖</button>
    </div>

    <button class="home-btn" onclick="location.href='home.html'">专 祝 转</button>
  </div>
  
  <script src="familybot.js"></script>
</body>
</html>
