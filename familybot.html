<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>בוט משפחתי משודרג</title>
  <link rel="stylesheet" href="familybot.css" />
</head>
<body>
  <div class="chat-container">
    <h1>🤖 בוט משפחתי</h1>

    <div class="settings">
      <label for="username">הכנס שם משתמש:</label>
      <input type="text" id="username" placeholder="לדוגמה: עילאי" />
      
      <label for="mood">בחר מצב רוח של הבוט:</label>
      <select id="mood">
        <option value="calm">רגוע</option>
        <option value="funny">מצחיק</option>
        <option value="supportive">תומך</option>
      </select>
      <button id="saveSettingsBtn">שמור</button>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="כתוב משהו..." autocomplete="off" />
      <button onclick="sendMessage()">שלח</button>
    </div>

    <button class="home-btn" onclick="location.href='home.html'">חזור לדף הבית</button>
  </div>
  
  <script src="familybot.js"></script>
</body>
</html>
