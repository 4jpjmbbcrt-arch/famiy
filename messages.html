<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>הודעות ותזכורות משפחתיות</title>
  <link rel="stylesheet" href="messages.css" />
</head>
<body>
  <header>
    <h1>הודעות ותזכורות</h1>
    <button id="backBtn">⬅ חזור לדף הבית</button>
  </header>

  <main>
    <section class="message-input">
      <textarea id="messageText" placeholder="כתוב הודעה חדשה כאן..." rows="3"></textarea>
      <button id="sendBtn">שלח הודעה</button>
    </section>

    <section class="messages-list" id="messagesList">
      <!-- כאן יוצגו ההודעות -->
    </section>
  </main>

  <script src="messages.js"></script>
</body>
</html>
